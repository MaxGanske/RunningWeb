<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>RunningWeb</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    <h1 class="title" style="text-align:center; font-size: 60px;">Welcome!</h1>
    <div id="createCharacterTab" class="box" style="width: 300px; height: 500px; border: 1px solid; position: relative; left: 20px;">
    <h2 class="subtitle" style="text-align:center">Create Character</h2>
    <div id="characterBody" style="font-size: 35px; text-align:center">
    <p id="head">*_* </p>
    <p id="torso">-- | --</p>
    <p id="legs">/\</p>
    <p id="feet">- -</p>
    <button id="headSelector">next</button>
    <button id="torsoSelector">next</button>
    <button id="legsSelector">next</button>
    <button id="feetSelector">next</button>
    </div>
    

    </div>

    <script src="script.js"></script>
    
</body>
</html>
